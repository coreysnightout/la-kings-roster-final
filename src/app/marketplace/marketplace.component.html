<div class="roster">
  <h2>LA Kings Roster</h2>
</div>

<div class="work">
  <div *ngFor="let player of players | async" class="panel panel-default">
    <div class="items panel-body">
      <img class="image" src="{{player.image}}" alt="" />
      <h3 (click)="goToDetailPage(player)"><em>{{player.name}}</em> #{{player.number}} {{player.position}} Age: {{player.age}}</h3>
      <div *ngIf="currentRoute === '/admin'">
        {{player.birthplace}}{{player.age}}
        <hr>
        <!-- <app-edit-player [selectedPlayer]="player"></app-edit-player> -->
      </div>
    </div>
    <app-edit-player [selectedPlayer]="player"></app-edit-player>
  </div>
</div>
