<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Player to Roster</h3>
  </div>
  <div class="admin-list panel-body">
    <div>
      <div>
        <label>Player Name:</label>
        <br>
        <input #newName>
      </div>

      <div>
        <label>Player Age:</label>
        <br>
        <input #newAge>
      </div>

      <div>
        <label>Player Position:</label>
        <br>
        <textarea #newPosition></textarea>
      </div>

      <div>
        <label>Player Number:</label>
        <br>
        <textarea #newNumber></textarea>
      </div>

      <div>
        <label>Player Birthplace:</label>
        <br>
        <textarea #newBirthplace></textarea>
      </div>

      <div>
        <label>Player Image:</label>
        <br>
        <textarea #newImage></textarea>
      </div>
      <button (click)="submitForm(newName.value, newAge.value, newPosition.value, newNumber.value, newBirthplace.value, newImage.value); newAge.value=''; newAge.value=''; newPosition.value=''; newNumber.value=''; newBirthplace.value=''; newImage.value=''">Add</button>
    </div>
  </div>
</div>

<div>
  <app-marketplace></app-marketplace>
</div>
